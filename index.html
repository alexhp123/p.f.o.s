<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>arch-search</title>
    <style src="assets/style.css"></style>
  </head>
  <body>
    <div>
    
    <input type="text" placeholder="search..." style="border-radius: 30px;  width: 250px;
height: 30px;
border: -5000000000000000000000000000000000000000000000000000000000px;" id="myInput" onkeyup="myFunction()">

<ul id="myUL">
  <style>
  ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

li {
  display: inline;
}
  </style>
  <menu>
<li><a href=""></a></li>

  </menu>
</ul>
<script>
  function myFunction() {
      var input, filter, a, b, c, d, e, f, g, h, i, k, l, m, n, o, p, q, r, s, t, u, v, w, x, y, z, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
          } else {
              li[i].style.display = "none";
          }
      }
  }
  </script>
  </div>
  </body>
  <footer>
  </footer>
</html>
